<!DOCTYPE html>
<html ng-app="reporting">

<head>
    <meta charset="utf-8"/>
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script data-require="angular.js@1.4.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"
            data-semver="1.4.6"></script>



    <script>
        var app = angular.module('reporting', []);

        app.controller('MainCtrl', function ($scope, $http) {
            $http.get('/api/report')
                    .success(function (report) {
                        $scope.report = report;
                    })
                    .error(function(){

                    });
        });

    </script>

</head>

<body ng-controller="MainCtrl">

<nav class="navbar navbar-inverse ">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search..." ng-model="search">
            </form>
        </div>
    </div>
</nav>

<div class="container">

    <h1 class="page-header">HTTP Log</h1>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Time</th>
                <th>IP</th>
                <th>NumOfClicks</th>
                <th>Country</th>
                <th>City</th>
                <th>Region</th>
                <th>Organization</th>
                <th>Isp</th>
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in report | filter:search | orderBy: 'time' ">
                <td>{{ item.time | date:'MMM d, y HH:mm:ss a' }}</td>
                <td>{{ item.ip }}</td>
                <td>{{ 1 }}</td>
                <td>{{ item.Country }}</td>
                <td>{{ item.City }}</td>
                <td>{{ item.region }}</td>
                <td>{{ item.Org }}</td>
                <td>{{ item.Isp }}</td>
                <td>{{ item.url }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
